<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dock.css">
    <script src="./dock.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu-bar">
        <div class="left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Apple_logo_white.svg/1010px-Apple_logo_white.svg.png"
                class="apple-logo" alt="">
            <span class="menus active">Finder</span>
            <span class="menus">File</span>
            <span class="menus">Edit</span>
            <span class="menus">View</span>
            <span class="menus">Go</span>
            <span class="menus">Window</span>
            <span class="menus">Help</span>
        </div>
        <div class="right">

            <div class="menu-ico">
                <img src="https://freepngimg.com/download/united_states/76187-sound-information-united-business-states-address-email.png"
                    alt="" class="vol">
            </div>
            <div class="menu-ico">
                <i class="fab fa-bluetooth-b"></i>
            </div>
            <div class="menu-ico">
                <i class="fas fa-battery-half"></i>
            </div>
            <div class="menu-ico">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="menu-ico">
                <i class="fas fa-search"></i>
            </div>
            <div class="menu-ico">
                <img src="https://eshop.macsales.com/blog/wp-content/uploads/2021/03/control-center-icon.png" alt=""

            </div>
            <div class="menu-ico">
                <img src="https://upload.wikimedia.org/wikipedia/en/8/8e/AppleSiriIcon2017.png" alt="" class="siri">
            </div>

            <div class="menu-time">
                Mon 31 May 05:30
            </div>

        </div>
    </div>

        <div class="dock-container">
            <li class="li-1">

                    alt="">
            </li>
            <li class="li-2">
                <div class="name">Siri</div>
                <img class="ico"
                    src="https://uploads-ssl.webflow.com/5f7081c044fb7b3321ac260e/5f70853ff3bafbac60495771_siri.png"
                    alt="">
            </li>
            <li class="li-3">
                <div class="name">LaunchPad</div>

            <li class="li-14">

                <img class="ico"
                    src="https://uploads-ssl.webflow.com/5f7081c044fb7b3321ac260e/5f70853ddd826358438eda6d_safari.png"

            <li class="li-bin li-15">
                <div class="name">Bin</div>
                <img class="ico ico-bin" src="https://findicons.com/files/icons/569/longhorn_objects/128/trash.png"
